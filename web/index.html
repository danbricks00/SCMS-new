<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="expo-platform" content="web">
  <meta name="description" content="School Class Management System - Student Attendance Tracking">
  <title>School Class Management System</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      overflow: hidden;
    }
    #root {
      height: 100%;
      display: flex;
    }
    .loading {
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .loading h2 {
      color: #333;
      margin-bottom: 10px;
    }
    .loading p {
      color: #666;
      margin-bottom: 20px;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4a90e2;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // Platform detection with iPad Safari fix
    (function() {
      const userAgent = navigator.userAgent;
      let platform = 'web';
      
      // Detect iPad Safari (which reports as macOS but has touch)
      const isIPad = navigator.maxTouchPoints && navigator.maxTouchPoints > 2 && /MacIntel/.test(navigator.platform);
      const isIOS = /iPhone|iPad|iPod/.test(userAgent) || isIPad;
      
      if (isIOS) {
        platform = 'ios';
      } else if (/Android/.test(userAgent)) {
        platform = 'android';
      }
      
      document.documentElement.setAttribute('data-platform', platform);
      
      // Set the meta tag for Expo
      const meta = document.createElement('meta');
      meta.name = 'expo-platform';
      meta.content = platform;
      document.head.appendChild(meta);
      
      console.log('[SCMS] Platform detected:', platform, 'isIPad:', isIPad, 'userAgent:', userAgent);
    })();
  </script>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h2>School Class Management System</h2>
      <p>Loading your dashboard...</p>
      <div class="spinner"></div>
    </div>
  </div>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.error('[SCMS] Error caught:', message, error);
      const loadingEl = document.querySelector('.loading');
      if (loadingEl) {
        loadingEl.innerHTML = '<h2>Error Loading Application</h2><p>Please check the console for details.</p>';
      }
      return false;
    };
    
    // Performance monitoring
    window.addEventListener('load', function() {
      setTimeout(function() {
        const perfData = performance.getEntriesByType('navigation')[0];
        if (perfData) {
          console.log('[SCMS Performance]', {
            loadTime: perfData.loadEventEnd - perfData.loadEventStart,
            domContentLoaded: perfData.domContentLoadedEventEnd - perfData.domContentLoadedEventStart,
            firstPaint: performance.getEntriesByName('first-paint')[0]?.startTime || 'N/A'
          });
        }
      }, 1000);
    });
  </script>
</body>
</html>
