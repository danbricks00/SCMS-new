<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <link rel="icon" type="image/png" href="/favicon.png">
</head>
<body>
  <div id="root">
    <div class="loading">
      <h2>Loading School Management System...</h2>
      <p>If this message persists, please check the console for errors.</p>
    </div>
  </div>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.log('[SCMS] Error caught:', message, error);
      document.querySelector('.loading p').textContent = 'Error loading application. Please check the console.'; 
      return false;
    };
  </script>
</body>
</html>
