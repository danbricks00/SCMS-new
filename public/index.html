<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System</title>
  <style>
    body, html {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    #root {
      height: 100%;
      display: flex;
    }
    .loading {
      margin: auto;
      text-align: center;
      padding: 20px;
    }
    .loading h2 {
      color: #333;
    }
    .loading p {
      color: #666;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <h2>Loading School Management System...</h2>
      <p>If this message persists, please check the console for errors.</p>
    </div>
  </div>
  <script>
    window.onerror = function(message, source, lineno, colno, error) {
      console.log('[SCMS] Error caught:', message, error);
      document.querySelector('.loading p').textContent = 'Error loading application. Please check the console.'; 
      return false;
    };
  </script>
</body>
</html>
